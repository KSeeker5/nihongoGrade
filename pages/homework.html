 <meta http-equiv="Content-Type" content="text/html;   charset=utf-8"/>

 <meta name="description" content="A program designed to be the dashboard for NihongoGrade grading software"/>

 <title>日本語Grade-Homework</title>
 
 <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
 
 <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
 
 <script src="../scripts/Cookies.js"></script>

 </head>
 <body onLoad="verifyLogin()">
	<section>
		<h1 id="name">日本語Grade - Homework Snap-Ins</h1>
		<p class="small">Logged in as: <span id="loggedIn" onChange="stopFetching()"></span>&nbsp;&nbsp;<a class="small" href="#" onClick="setCookie('username', '', 1);">Log Out</a></p>
		<hr/>
		<br/><br/>
		<h3>Homework 1 - Hiragana Set 1</h3>
		<p onClick="location.href='homework/homework1.data'">Click to download .DATA file</p>
		<br/>
		<h3>Homework 2 - Hiragana Set 2</h3>
		<p onClick="location.href='homework/homework2.data'">Click to download .DATA file</p>
	</section>
	<br/>
	<hr/>
	<p style="text-align:center">&copy; Alex Knipper - 日本語Grade</p>
 </body>
 </html>
 
 <script>
	var fetchData = true;
	var loginDisplay = document.getElementById("loggedIn");
 
	function verifyLogin()
	{
		checkCookie(0);
		loginDisplay.innerHTML = getCookie("username");
		if (fetchData)
		{
			setTimeout(verifyLogin, 500);
		}
	}
	
	function stopFetching()
	{
		fetchData = false;
	}
 </script>
