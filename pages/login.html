<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
 
 <meta http-equiv="Content-Type" content="text/html;   charset=utf-8"/>
 <meta name="keywords" content="日本語"/>
 <meta name="description" content="A program designed to be the dashboard for NihongoGrade grading software"/>
 <meta name="author" content="Alex Knipper"/>

 <title>日本語Grade-Login</title>
 
 <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
 
 <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
 
 <script src="../scripts/Cookies.js"></script>
 <script src="../scripts/Users.js"></script>

 </head>
 <body>
	<section>
		<h1 id="name">日本語Grade - Login</h1>
		<hr/>
		<br/><br/>
		<form onSubmit="validateUser()">
			<h3>Username</h3>
			<input type="textbox" id="username"/>
			<br/>
			<h3>Password</h3>
			<input type="password" id="password"/>
			<br/><br/><br/>
			<input type="submit" id="submit" value="Login"/>
		</form>
	</section>
	<br/>
	<hr/>
	<p style="text-align:center">&copy; Alex Knipper - 日本語Grade</p>
 </body>
 </html>
 
 <script>
	function validateUser() {
		var user = document.getElementById('username').value;
		var pass = document.getElementById('password').value;
		for (var i=0; i<usersArr.length; i=i+1) {
			if ((user == usersArr[i]) && (pass == idArr[i])) {
				setCookie('username', document.getElementById('username').value, 365);
			}
		}
		if (checkCookie(0) == 0)
		{
			location.href="../index.html"
		} else {
			alert("Invalid username and/or password. Please try again.");
		}
	}
 </script>
