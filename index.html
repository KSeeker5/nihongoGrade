<!DOCTYPE html 
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 	     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
 
 <meta http-equiv="Content-Type" content="text/html;   charset=utf-8"/>
 <meta name="keywords" content="日本語"/>
 <meta name="description" content="A program designed to be the dashboard for NihongoGrade grading software"/>
 <meta name="author" content="Alex Knipper"/>

 <title>日本語Grade</title>
 
 <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
 
 <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
 
 <script src="scripts/Cookies.js"></script>

 </head>
 <body onLoad="verifyLogin()">
	<section>
		<h1 id="name"><span style="cursor:pointer" onClick="location.href='#'">日本語Grade</span> - Dashboard</h1>
		<p class="small">Logged in as: <span id="loggedIn" onChange="stopFetching()"></span>&nbsp;&nbsp;<a class="small" href="#" onClick="setCookie('username', '', 1);location.reload(true);">Log Out</a></p>
		<hr/>
		<br/><br/>
		<p class="link" href="pages/grades.html" onClick="location.href='pages/grades.html'">View Grades</p>
		<p class="link" href="pages/grades.html" onClick="location.href='pages/resources.html'">Get Class Resources</p>
		<p class="link" href="pages/homework.html" onClick="location.href='pages/homework.html'">Access Homework/Practices</p>
		<p class="link" href="pages/quizzes.html" onClick="location.href='pages/quizzes.html'">Access Quizzes</p>
		<p class="link" href="pages/tests.html" onClick="location.href='pages/tests.html'">Access Tests</p>
		<p class="link" href="pages/exams.html" onClick="location.href='pages/exams.html'">Access Exams</p>
	</section>
	<br/>
	<hr/>
	<p style="text-align:center">&copy; Alex Knipper - 日本語Grade</p>
 </body>
 </html>
 
 <script>
	var fetchData = true;
	var loginDisplay = document.getElementById("loggedIn");
 
	function verifyLogin()
	{
		checkCookie(1);
		loginDisplay.innerHTML = getCookie("username");
		if (loginDisplay.innerHTML == getCookie("username"))
		{
			stopFetching();
		}
		if (fetchData)
		{
			setTimeout(verifyLogin, 500);
		}
	}
	
	function stopFetching()
	{
		fetchData = false;
	}
 </script>
